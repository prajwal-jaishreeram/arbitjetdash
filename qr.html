<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deposit Funds</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .modal {
      background: rgba(30, 30, 30, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 24px;
      width: 520px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      position: relative;
      color: #fff;
    }

    .modal h2 {
      margin-bottom: 12px;
      font-size: 1.2rem;
    }

    .modal .close-btn {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 1.2rem;
      color: #999;
      cursor: pointer;
    }

    .dropdown {
      width: 100%;
      background: #1d1d1d;
      color: #ccc;
      padding: 10px 14px;
      border: 1px solid #2e2e2e;
      border-radius: 8px;
      margin: 12px 0;
    }

    .qr-code {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .qr-code img {
      width: 200px;
      height: 200px;
      border-radius: 8px;
    }

    .amount {
      text-align: center;
      margin: 8px 0;
      font-size: 1rem;
    }

    .amount strong {
      color: #00ff88;
    }

    .btc-address {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1c1c1c;
      border: 1px solid #2d2d2d;
      padding: 12px 14px;
      border-radius: 10px;
      font-size: 0.9rem;
      overflow-wrap: break-word;
      margin-top: 10px;
    }

    .copy-btn {
      background: #3b82f6;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-left: 8px;
    }

    .copy-btn:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="modal">
    <span class="close-btn"><i class="fas fa-times"></i></span>
    <h2>Deposit Funds</h2>
    <label for="chain-select">Send deposit to address below</label>
    <select id="chain-select" class="dropdown">
      <option>Address</option>
      <option>Address + Amount</option>
    </select>

    <div class="qr-code">
      <img src=\"/mnt/data/5c31710f-edad-435b-9e29-c4fc77722d06.png\" alt="QR Code">
    </div>

    <div class="amount">
      Amount: <strong>50 BTC</strong> on <strong>Bitcoin Chain</strong> <span style="color: #00ff88;">$5442000.00</span> to deposit
    </div>

    <div class="btc-address">
      <span id="btcAddress">bc1q3n669xvea0yp340j95sdj0wv3tfrdmvpus4xn3</span>
      <button class="copy-btn" onclick="copyAddress()">Copy</button>
    </div>
  </div>

  <script>
    function copyAddress() {
      const addr = document.getElementById("btcAddress").innerText;
      navigator.clipboard.writeText(addr).then(() => {
        alert("Address copied to clipboard!");
      });
    }
  </script>
</body>
</html>
